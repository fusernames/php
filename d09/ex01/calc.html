<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<form name="form">
		<input name="nb_one" type="text">
		<select name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input name="nb_two" type="text">
		<input type="submit" value="Try me!">
	</form>
	<script type="text/javascript">
		var form = document.forms['form'];

		setInterval(function() {
   			 alert('Please use me...');
		}, 30000);

		form.onsubmit = function() {
			var res = 0;
			var nb1 = parseInt(form['nb_one'].value);
			var nb2 = parseInt(form['nb_two'].value);
			var op = form['op'].value;
			if (nb1 < 0 || nb2 < 0 || isNaN(nb1) || isNaN(nb2)) {
				alert('Error :(');
				return false;
			}
			if ((op == '%' || op == '/') && nb2 == 0) {
				res = 'It\'s over 9000!';
				alert(res);
				console.log(res);
				return false;
			}
			res = eval(nb1 + op + nb2);
			alert(res);
			console.log(res);
			return false;
		}

	</script>
</body>
</html>
