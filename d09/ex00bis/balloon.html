<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style>
		#circle {
			background-color:red;
			width: 200px;
			height: 200px;
			border-radius:100%;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="circle"></div>
	<script>
		$(document).ready(function() {
			var circle = $('#circle');
			circle.click(function() {
				if (circle.width() == 420) {
					circle.width(200);
					circle.height(200);
				} else {
					circle.width(circle.width() + 10);
					circle.height(circle.height() + 10);
				}
				if (circle.css('background-color') == 'rgb(255, 0, 0)')
					circle.css('background-color', 'green');
				else if (circle.css('background-color') == 'rgb(0, 128, 0)')
					circle.css('background-color', 'blue');
				else if (circle.css('background-color') == 'rgb(0, 0, 255)')
					circle.css('background-color', 'red');
			});
			circle.mouseleave(function() {
				if (circle.width() > 200) {
					circle.width(circle.width() - 5);
					circle.height(circle.height() - 5);
				}
				if (circle.css('background-color') == 'rgb(255, 0, 0)')
					circle.css('background-color', 'blue');
				else if (circle.css('background-color') == 'rgb(0, 128, 0)')
					circle.css('background-color', 'red');
				else if (circle.css('background-color') == 'rgb(0, 0, 255)')
					circle.css('background-color', 'green');
			});
		});
	</script>
</body>
</html>
